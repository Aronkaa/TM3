<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PC Shop</title>
    <style>
      #items-container {
        display: grid;
        grid-template-columns: auto auto;
      }
      .item {
        margin: 20px 40px 20px 0px;
      }
      .item img {
        width: 256px;
        height: 256px;
      }
      .item ul {
        list-style: none;
      }
      .item li {
        font-size: 20px;
        margin-bottom: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <button id="button">Reveal the Nudes ;D</button>

    <div id="items-container"></div>
    <script src="script.js"></script>
  </body>
</html>
